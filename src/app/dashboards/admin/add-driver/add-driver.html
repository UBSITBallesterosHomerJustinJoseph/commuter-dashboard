<div class="otw-create-shell">
  <div class="otw-create-bg"></div>

  <div class="otw-create-content">
    <div class="otw-create-card">
      <div class="otw-create-header">
        <div class="otw-create-logo"></div>
        <div>
          <h2 class="otw-create-title">Create Driver Account</h2>
          <p class="otw-create-subtitle">Add a new driver to OTW</p>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" [(ngModel)]="name">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email">
      </div>

      <div class="mb-3">
        <label class="form-label">License Number</label>
        <input type="text" class="form-control" [(ngModel)]="license">
      </div>

      <div class="mb-3">
        <label class="form-label">Plate Number</label>
        <input type="text" class="form-control" [(ngModel)]="plate">
      </div>

    <div class="mb-3">
      <label class="form-label">Jeep Capacity</label>
      <input type="number" class="form-control" [(ngModel)]="capacity" min="1" placeholder="Enter jeep capacity">
    </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password">
      </div>

      <div class="text-end otw-create-actions">
        <button class="btn otw-btn-ghost me-2" routerLink="/admin/dashboard">Cancel</button>
        <button class="btn otw-btn-primary" (click)="createDriver()">Create Driver</button>
      </div>
    </div>
  </div>
</div>
