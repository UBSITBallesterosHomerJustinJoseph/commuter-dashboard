<div class="signup-bg">

  <div class="signup-card">

    <!-- Logo -->
    <div class="logo-placeholder mb-3"></div>

    <!-- Title and Subtitle -->
    <h2 class="signup-title text-center">Commuter Signup</h2>
    <p class="signup-subtitle text-center">Create your commuter account</p>

    <!-- Full Name -->
    <input
      type="text"
      placeholder="Full Name"
      class="form-control mb-3"
      [value]="name()"
      (input)="name.set($any($event.target).value)"
    >

    <!-- Email -->
    <input
      type="email"
      placeholder="Email"
      class="form-control mb-3"
      [value]="email()"
      (input)="email.set($any($event.target).value)"
    >

    <!-- Password -->
    <input
      type="password"
      placeholder="Password"
      class="form-control mb-4"
      [value]="password()"
      (input)="password.set($any($event.target).value)"
    >

    <!-- Gradient Button -->
    <button
      class="signup-btn w-100 mb-3"
      (click)="register()"
      type="button"
    >
      Create Account
    </button>

  </div>

</div>
